<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ref Attributes</title>

    <script src="../js/babel.min.js"></script>
    <script src="https://fb.me/react-with-addons-0.14.3.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.min.js"></script>

</head>

<body>
    <div id="container"></div>

    <script type="text/babel">

        var Hello = React.createClass({
            Click: function () {
                const result = this.refs.cars.value;
                alert(result);
            },

            render: function () {
                return (
                    <div>
                        <h4>What car brand do you want?</h4>
                        <input type="text" ref="cars" />
                        <input type="button" value="submit" onClick={this.Click} />
                    </div>
                );
            }
        });



        ReactDOM.render(
            <Hello />,
            document.getElementById('container')
        )
    </script>
</body>

</html>
